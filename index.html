<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elvora Perfumes</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<style>
/* Reset بسيط */
* { margin:0; padding:0; box-sizing:border-box; }

/* Body */
body { 
    font-family:'Arial',sans-serif; 
    background: #fdf6f9; 
    color: #333; 
}

/* Header */
header { 
    background: linear-gradient(rgba(107,30,91,0.7), rgba(107,30,91,0.7)), url('https://via.placeholder.com/1200x300') no-repeat center/cover; 
    padding:80px 20px; 
    text-align:center;
    border-bottom-left-radius:30px;
    border-bottom-right-radius:30px;
}
header h1 { 
    color:#fff; 
    font-size:60px; 
    letter-spacing:6px; 
    text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
}
header .tagline { 
    color:#ffd6f0; 
    font-size:22px; 
    margin-top:15px; 
}

/* Navbar */
.navbar { 
    display:flex; 
    justify-content:center; 
    gap:40px; 
    margin:30px 0; 
    flex-wrap:wrap;
}
.navbar a { 
    text-decoration:none; 
    color:#6b1e5b; 
    font-weight:bold; 
    font-size:18px; 
    padding:10px 20px;
    border-radius:10px;
    transition: all 0.3s ease;
}
.navbar a:hover { 
    background:#6b1e5b; 
    color:#fff; 
    transform: scale(1.1);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* Footer */
footer { 
    background:#6b1e5b; 
    color:#fff; 
    text-align:center; 
    padding:25px; 
    margin-top:50px; 
    font-size:14px;
    letter-spacing:1px;
    box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
}

/* Cards example (لما تحبي تضيفي منتجات) */
.card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap:30px;
    margin:40px 20px;
}
.card {
    background: #fff;
    width:250px;
    border-radius:15px;
    overflow:hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.3s ease;
}
.card img {
    width:100%;
    height:250px;
    object-fit:cover;
}
.card-content {
    padding:15px;
    text-align:center;
}
.card-content h3 { color:#6b1e5b; margin-bottom:10px; }
.card-content p { font-size:14px; color:#555; }
.card:hover { transform: translateY(-10px); }
</style>
</head>
<body>

<header>
    <h1>Elvora</h1>
    <div class="tagline">Luxury Perfumes & Gift Boxes</div>
</header>

<div class="navbar">
    <a href="perfumes.html">Perfumes</a>
    <a href="giftboxes.html">Gift Boxes & Sets</a>
</div>

<!-- مثال كروت للمنتجات -->
<div class="card-container">
    <div class="card">
        <img src="https://via.placeholder.com/250x250" alt="Perfume 1">
        <div class="card-content">
            <h3>Rose Essence</h3>
            <p>Elegant floral fragrance with soft notes.</p>
        </div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/250x250" alt="Perfume 2">
        <div class="card-content">
            <h3>Vanilla Dream</h3>
            <p>Warm and sweet aroma, perfect for evenings.</p>
        </div>
    </div>
</div>

<footer>© 2026 Elvora Perfumes — All Rights Reserved</footer>

</body>
</html>
